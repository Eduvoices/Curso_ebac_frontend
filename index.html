<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
            <img src="./images/lotus-flower-g1affd609a_640.png" alt="imagem de um lótus como logo da loja">
            <h1>Loja EBAC Modas</h1>
    </header>

    <section id="compra">
        <div class="container-flex">
            <img src="./images/pink-sweater-front.jpg" alt="Imagem de um suéter">
            <div>
                <h2>Informe os dados para entrega do seu produto</h2>
                <section id="contato">
                    <div class="container">
                        <form>
                            <div class="form-campo">
                                <label for="nome">Nome completo</label>
                                <input type="text" id="nome" name="nome">
                            </div>
            
                            <div class="form-campo">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="form-campo">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" name="telefone">
                            </div>
                            
                            
                            <div class="form-campo">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf">
                            </div>
                            
                            <div class="form-campo">
                                <label for="endereço">Endereço</label>
                                <input type="text" id="endereço" name="endereço">
                            </div>

                            <div class="form-campo">
                                <label for="CEP">CEP</label>
                                <input type="text" id="CEP" name="CEP">
                            </div>

                            <button type="submit">Enviar</button>
                            
                        </form>
                    </div>
                </section>            
            </div>
        </div>
    </section>

    <footer>
        <div class="container container-flex">
            <p>2022 &copy; Loja EBAC Modas - Todos os direitos reservados</p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./icones/facebook.png" alt="logo do facebook">
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./icones/instagram.png" alt="logo do instagram">
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img src="./icones/youtube.png" alt="logo do youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
