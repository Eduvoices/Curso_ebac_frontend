<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrip_HTML</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício Javascrip_HTML</h1>
        <h2>Verificador - Qual número é maior?</h2>
        <form id="form-deposito">
            <input type="number" id="numero-a" required placeholder="Insira um número" />
            <input type="number" id="numero-b" required placeholder="Insira um número" />
            <button type="submit" id="btn-verificar">Verificar</button>
        </form>
        <p class="sucesso"></p>
        <p class="error"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
